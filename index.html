<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate your Password</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/scripts.js" defer></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Welcome</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Create your account:</h2>
        <p>Sign up to access all the features of the system.</p>
        <div class="form-control">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <p>Do you want to generate a secure password? <span id="generate-password">Click here.</span></p>
        <div id="generated-password">
          <p>Here is your password:</p>
          <h4></h4>
        </div>
        <div class="form-control">
          <label for="confirmpassword">Confirm Password</label>
          <input
            type="text"
            name="confirmpassword"
            id="confirmpassword"
            placeholder="Confirm your password"
          />
        </div>
        <input type="submit" value="Sign up" >
      </div>
    </div>
  </body>
</html>
